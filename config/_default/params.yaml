# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme: blowfish
defaultAppearance: light
autoSwitchAppearance: true
enableSearch: true
enableCodeCopy: false
replyByEmail: false

# mainSections = ["section1", "section2"]
# robots = ""

disableImageOptimization: false
disableImageOptimizationMD: false
disableTextInHeader: false
backgroundImageWidth: 2000

defaultBackgroundImage: img/bg/background.svg
# defaultFeaturedImage = "IMAGE.jpg" # used as default for featured images in all articles
defaultSocialImage: /android-chrome-512x512.png

highlightCurrentMenuArea: true
smartTOC: true
smartTOCHideUnfocusedChildren: true

fingerprintAlgorithm: sha512

giteaDefaultServer: https://git.fsfe.org
forgejoDefaultServer: https://v8.next.forgejo.org

header:
  layout: basic # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur
  
footer:
  showMenu: true
  showCopyright: true
  showThemeAttribution: false
  showAppearanceSwitcher: true
  showScrollToTop: true
  
homepage:
  layout: custom # valid options: page, profile, hero, card, background, custom
  #homepageImage = "IMAGE.jpg" # used in: hero, and card
  showRecent: false
  showRecentItems: 5
  showMoreLink: false
  showMoreLinkDest: /journal/
  cardView: true
  cardViewScreenWidth: false
  layoutBackgroundBlur: true
  disableHeroImageFilter: false

article:
  showDate: true
  showViews: false
  showLikes: false
  showDateOnlyInArticle: false
  showDateUpdated: false
  showAuthor: true
  showAuthorBottom: true
  showHero: true
  heroStyle: thumbAndBackground # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur: true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace: false # only used when heroStyle equals background
  showBreadcrumbs: false
  showDraftLabel: true
  showEdit: false
  editURL: https://github.com/mhamoser/m/
  editAppendPath: true
  seriesOpened: false
  showHeadingAnchors: true
  showPagination: true
  invertPagination: false
  showReadingTime: true
  showTableOfContents: false
  showRelatedContent: true
  relatedContentLimit: 4
  showTaxonomies: true # use showTaxonomies OR showCategoryOnly, not both
  showCategoryOnly: false # use showTaxonomies OR showCategoryOnly, not both
  showAuthorsBadges: false
  showWordCount: true
  sharingLinks:
  # sharingLinks = [ "linkedin", "twitter", "bluesky", "mastodon", "reddit", "pinterest", "facebook", "email", "whatsapp", "telegram", "line"]
    - bluesky
    - mastodon
    - pinterest
    - whatsapp
    - email
  showZenMode: false
  
list:
  showHero: true
  heroStyle: thumbAndBackground # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur: true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace: true # only used when heroStyle equals background
  showBreadcrumbs: false
  showSummary: true
  showViews: false
  showLikes: false
  showTableOfContents: false
  showCards: true
  orderByWeight: false
  groupByYear: false
  cardView: true
  cardViewScreenWidth: false
  constrainItemsWidth: false
  
sitemap:
  excludedKinds:
    - taxonomy
    - term
    
taxonomy:
  showTermCount: true
  showHero: true
  heroStyle: background # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs: false
  showViews: false
  showLikes: false
  showTableOfContents: false
  cardView: true
  
term:
  showHero: false
  # heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs: false
  showViews: false
  showLikes: false
  showTableOfContents: true
  groupByYear: false
  cardView: false
  cardViewScreenWidth: false
  
firebase: {}
fathomAnalytics: {}
umamiAnalytics: {}
selineAnalytics: {}
buymeacoffee: {}
verification: {}
rssnext: {}
advertisement: {}

