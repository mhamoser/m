  <ol>

  <!-- find all li tags -->
  {{ $liTagRegex := `<li\s+[^>]*>` -}}
  {{ $liTags := findRE $liTagRegex .Inner -}}
  {{ $newContent := .Inner -}}

  {{ range $liTags -}}
    
  {{ end -}}

  {{ $newContent | safeHTML -}}
  
  </ol>
  <span>
